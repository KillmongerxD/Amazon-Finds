<!DOCTYPE html>
<html lang="en">
<head>

            <h2>Categories</h2>

            <!-- Category Products Section (Initially Hidden) -->
            <section id="categories">

                <div id="categoryContent" class="products"></div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
